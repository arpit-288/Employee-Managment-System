<div class="container">
  <div class="row">
    <div class="col">
     <img src="assets/login_img_lg.jpg" alt="There is an image here!!" height="100%" width="100%">
    </div>
    <div class="parent-div col mt-3 border rounded shadow-bg-white p-3 shadow-lg  mb-5 bg-white rounded">
        <div class="child-div">
          <div class="alert alert-primary align-center" role="alert">
            <h4>Employee Managment System</h4>
          </div>
      <div class="text-justify align-center"><h5>SignUp</h5></div>

      <p class="text-justify align-center">By SignUp, You can avail our services and tools.</p>
      <p class="text-justify align-center">Create an account!!</p>
      <div class="form">
        <form>
          <div class="form-group">

            <input type="text" [(ngModel)]="name"  [ngModelOptions]="{standalone: true}" class="form-control mb-3" placeholder="Enter Name" name="name">
            <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control mb-3"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control mb-3" id="password" placeholder="Password" password ="password">
            <input type="password" [(ngModel)]="confirm_password" [ngModelOptions]="{standalone: true}" class="form-control mb-3" id="confirm_password" placeholder="Confirm Password" confirmpassword ="confirmpassword">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input mb-3" id="exampleCheck1">
            <label class="form-check-label mb-3" for="exampleCheck1">Check me out</label>
          </div>
          <div class="d-grid mt-5 gap-2">
            <button class="btn btn-primary" (click)="send()" type="button">Submit</button>
          </div>
          <div class="text-justify align-center">
            <p class="mt-2">or</p>
           <a [routerLink]="['/login']" routerLinkActive="router-link-active">LogIn</a>

          </div>
        </form>
      </div>
    </div>

    </div>
  </div>
</div>
