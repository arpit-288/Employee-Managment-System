<!-- <div class="container-fluid cont1"> -->
  <div class="row cont2  m-4 p-2 align-center ">
    <div class="col-6 container-fluid g-0" >
      <div class="container">
         <img src="assets/login_img_lg.jpg" alt="There is an image here!!" height="100%" width="100%">
      </div>

     </div>
    <div class="parent-div col-6 " >
         <div class="child-div border rounded shadow-bg-white p-3 m-4  shadow-lg p-3  bg-white rounded text-justify align-center">
           <div class="alert alert-primary align-center" role="alert">
             <h4>Employee Managment System</h4>
           </div>
       <div class="text-justify align-center"><h5>LogIn</h5></div>

       <p class="text-justify align-center">By Login, You can save your work in our platform.</p>
       <p class="text-justify align-center">Login into an account!!</p>
       <div class="form">
         <form>
           <div class="form-group mb-2">

             <input type="email" [(ngModel)]= "email"  [ngModelOptions]="{standalone: true}"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
             <small id="emailHelp" class="form-text text-muted mb-2">We'll never share your email with anyone else.</small>
           </div>
           <div class="form-group">
             <input type="password" [(ngModel)]= "password" [ngModelOptions]="{standalone: true}" class="form-control mb-2" id="exampleInputPassword1" placeholder="Password">
           </div>
           <!-- <div class="form-check">
             <input type="checkbox" class="form-check-input mb-2" id="exampleCheck1">
             <label class="form-check-label mb-2" for="exampleCheck1">Check me out</label>
           </div> -->
           <div class="d-grid gap-2">
             <button class="btn btn-primary" type="button" (click)="clicked()">Submit</button>

           </div>
         </form>
       </div>
     </div>

     </div>
  </div>
